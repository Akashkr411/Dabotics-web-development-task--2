<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> Calculator </title>
	<link href="calculator.css" rel="stylesheet" type="text/css">
	</head>
<body>
	<div class="name"> Scientific Calculator
		</div>
	<div class="container">
		<div class="display">
			<input class="screen" type="text" placeholder="0000">
		</div>
		<div class="btns">
			<div class="row">
				<button class="btn">.</button>
				<button onclick="fact()">X!</button>
				<button class="btn">(</button>
				<button class="btn">)</button>
				<button class="btn">%</button>
				<button class="btn">+</button>
				
			</div>
			<div class="row"> 
				<button onclick="sin()">Sin</button>
				<button onclick="pi()">π</button>
				<button class="btn">7</button>
				<button class="btn">8</button>
				<button class="btn">9</button>
				<button class="btn">/</button>
			</div>
			<div class="row">          
				<button onclick="cos()">Cos</button>
				<button onclick="log()">log</button>
				<button class="btn">4</button>
				<button class="btn">5</button>
				<button class="btn">6</button>
				<button class="btn">*</button>
			</div>
			<div class="row">
				<button onclick="tan()">Tan</button>
				<button class="btn"><strong>√ </strong></button>
				<button class="btn">1</button>
				<button class="btn">2</button>
				<button class="btn">3</button>
				<button class="btn">-</button>
			</div>
			<div class="row">
				<button class="btn">e</button>
				<button onclick="pow()">X²</button>
				<button class="btn">0</button>
				<button class="CE" onclick="backspc()">CE</button>
				<button class="AC" onclick="screen.value=''">AC</button>
				<button class="eval" onclick="screen.value=eval(screen.value)">=</button>
				
			</div>
		</div>
	</div>
</body>
	<script>
		var screen=document.querySelector('.screen');
		var btn=document.querySelectorAll('.btn');
		
		for (item of btn)
			{
				item.addEventListener('click',(e)=>
					  {
						btntext=e.target.innerText;
					
						if(btntext =='*')
							{
								btntext='*';
							}
					
						if(btntext =='/')
							{
								btntext='/';
							}
					
					  	screen.value+=btntext;
					  });
			}
		
		function sin()
		{
			screen.value=Math.sin(screen.value);
			
		}
		
		function cos()
		{
			screen.value=Math.cos(screen.value);
			
		}
		
		function tan()
		{
			screen.value=Math.tan(screen.value);
			
		}
		
		function pow()
		{
			screen.value=Math.pow(screen.value,2);
			
		}
		
		function sqrt()
		{
			screen.value=Math.sqrt(screen.value,2);
			
		}
		
		function log()
		{
			screen.value=Math.log(screen.value);
			
		}
		
		function pi()
		{
			screen.value=3.14159265359;
			
		}
		
		function e()
		{
			screen.value=2.71828182846;
			
		}
		
		function fact()
		{
			 	var i, num, f;
			f=1
			num=screen.value;
			for(i=1; i<=num; i++)
				{
					f=f*i;
				}
			i=i-1;
			
			screen.value=f;
		}
		
		function backspc()
		{
			screen.value=screen.value.substr(0,screen.value.length-1);
			
		}
		</script>
</html>
